{% extends 'app/base.html' %}

{% block content %}

<div class="heading">
  <div>
    <h1>昼食一覧</h1>
  </div>
</div>

<div class="fb indexFb modalContainer">
  {% for memo in memos %}
    <div class="card p0">
      <div class="card-unit" href="{% url 'app:detail' memo.id %}">
          {% if memo.lunch %}
          <div class="btn-wrap">
            <a class="btn modal-open" data-modal-open="modal-2-{{ memo.id }}"><img src="{{ memo.lunch.url }}"></a>
          </div>
          {% endif %}
        <div class="modal" data-modal="modal-2-{{ memo.id }}">
          <div class="modal-cover"></div>
          <div class="modal-inner">
            <div class="modal-content">
              <p class="date">{{ memo.dateData }}　昼食</p>
              <div class="modal-content-ttl">{{ memo.lunchName }}</div>
              {% if memo.lunch %}
              <p><img src="{{ memo.lunch.url }}"></p>
              {% endif %}
              <div class="btn-wrap">
                <a href="#" class="btn btn-close btn-flat">閉じる</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
