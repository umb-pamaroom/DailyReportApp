
{% extends 'app/base.html' %}

{% block content %}

<div class="tc mb2">
  <a class="btn btn-flat" href="{% url 'app:new_memo' %}">新規日報作成</a>
</div>

  <div class="fb indexFb">
  {% for memo in memos %}
  <div class="card">
    <a href="{% url 'app:detail' memo.id %}">
      <div class="fb">
        <p class="title">{{ memo.created_datetime }}</p>
        <p class="text">{{ memo.discovery }}</p>
      </div>
    </a>
    </div>
  {% endfor %}
  </div>

{% endblock %}
