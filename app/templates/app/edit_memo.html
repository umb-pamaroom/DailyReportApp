{% extends 'app/base.html' %}

{% block content %}

    <div>
        <a href="{% url 'app:detail' memo.id %}">戻る</a>
    </div>

    <form action="{% url 'app:edit_memo' memo.id %}" method="POST">{% csrf_token %}
        <table>
            <tr>
                <th>新しい発見</th>
                <td>{{ form.discovery }}</td>
            </tr>
            <tr>
                <th>疲れたこと</th>
                <td>{{ form.tired }}</td>
            </tr>
            <tr>
                <th>嫌だったこと</th>
                <td>{{ form.dislike }}</td>
            </tr>
            <tr>
                <th>嬉しかったこと</th>
                <td>{{ form.happy }}</td>
            </tr>
            <tr>
                <th>頑張ったこと</th>
                <td>{{ form.best }}</td>
            </tr>
            <tr>
                <th>明日したいこと</th>
                <td>{{ form.tomorrow }}</td>
            </tr>
            <tr>
                <th>その他</th>
                <td>{{ form.other }}</td>
            </tr>
            <tr>
                <th>1日のまとめ</th>
                <td>{{ form.summarize }}</td>
            </tr>
        </table>
        <button class="btn" type="submit">保存</button>
    </form>

{% endblock %}
